
<div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Currency</th>
      <th>Name</th>
      <th>Date</th>
      <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.currency }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.date }}</td>
      <td>{{ item.value }}</td>
    </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
